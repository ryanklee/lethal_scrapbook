<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lethal Scrapbook</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .heavy-font {
      font-weight: 700; /* Bootstrap's 'font-weight-bold' class uses 700 as well */
      font-size: 1.5rem; /* Adjust size as needed */
      color: #ea0f0b; /* Set the color of the title */
    }
    body {
      background-color: #000; /* Set the background color to black */
      color: #d3d3d3; /* Set the non-title text color to light grey for readability */
    }
  </style>
</head>
<body>
<body class="d-flex flex-column h-100">
  <main role="main" class="flex-shrink-0">
    <div class="container">
      <h1 class="mt-5">Lethal Scrapbook</h1>
      <p class="lead">Choose an option to get started:</p>
      <div id="game-options" class="mb-3">
        <button id="startNewGame" class="btn btn-primary btn-lg">Start New Game</button>
        <span class="mx-2">or</span>
        <input type="number" id="continueGameId" class="form-control d-inline-block w-auto" placeholder="Game ID">
        <button id="continueGame" class="btn btn-secondary btn-lg">Continue Game</button>
      </div>
      <div id="runsDisplay" class="mt-5">
        <!-- Runs table will be inserted here -->
      </div>
      <nav aria-label="Run data pagination">
        <ul class="pagination">
          <!-- Pagination links will be inserted here -->
        </ul>
      </nav>
    </div>
  </main>


    <form id="run-form">
      ...
      <div class="form-group row">
        <label for="gameId" class="col-sm-2 col-form-label">Game ID</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="gameId" required>
        </div>
      </div>
      <div class="form-group">
        <label for="day">Day</label>
        <select class="form-control" id="day" required>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>
      <div class="form-group">
        <label for="moonId">Moon ID</label>
        <input type="number" class="form-control" id="moonId" required>
      </div>
      <div class="form-group">
        <label for="strategies">Strategies</label>
        <input type="text" class="form-control" id="strategies" required>
      </div>
      <div class="form-group">
        <label for="crewFatalities">Crew Fatalities</label>
        <input type="number" class="form-control" id="crewFatalities" required>
      </div>
      <div class="form-group">
        <label for="survived">Survived</label>
        <select class="form-control" id="survived" required>
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date" required>
      </div>
      <div class="form-group">
        <label for="scrapCollected">Scrap Collected</label>
        <input type="number" class="form-control" id="scrapCollected" required>
      </div>
      <div class="form-group">
        <label for="entrancesUsed">Moon Entrances Used</label>
        <input type="text" class="form-control" id="entrancesUsed" required>
      </div>
      <div class="form-group">
        <label for="quotaAtTimeOfRun">Quota At Time Of Run</label>
        <input type="number" class="form-control" id="quotaAtTimeOfRun" required>
      </div>
      <div class="form-group">
        <label for="crewFatalities">Crew Fatalities</label>
        <input type="number" class="form-control" id="crewFatalities">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <h2>Run Data</h2>
    <table class="table table-striped" id="runs-table">
      <thead>
        <tr>
          <th scope="col">Run ID</th>
          <th scope="col">Game ID</th>
          <th scope="col">Moon ID</th>
          <th scope="col">Date</th>
          <th scope="col">Scrap Collected</th>
          <th scope="col">Quota At Time Of Run</th>
          <th scope="col">Crew Fatalities</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data will be inserted here by client-side script -->
      </tbody>
    </table>
    <nav aria-label="Page navigation" class="mt-4">
      <ul class="pagination" id="pagination">
        <!-- Pagination will be handled by client-side script -->
      </ul>
    </nav>

    <!-- Table for data display is implemented above -->
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

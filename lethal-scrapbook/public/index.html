<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lethal Scrapbook</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .heavy-font {
      font-weight: 700; /* Bootstrap's 'font-weight-bold' class uses 700 as well */
      font-size: 2rem; /* Adjust size as needed */
      color: #ea0f0b; /* Set the color of the title */
    }
    body {
      background-color: #000; /* Set the background color to black */
      color: #d3d3d3; /* Set the non-title text color to light grey for readability */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="heavy-font text-center mt-5 mb-4">Lethal Scrapbook</h1>
    <!-- Form for Games -->
    <h2>Game Data</h2>
    <form id="game-form">
      <div class="form-group">
        <label for="startDate">Start Date</label>
        <input type="date" class="form-control" id="startDate" required>
      </div>
      <div class="form-group">
        <label for="finalQuota">Final Quota</label>
        <input type="number" class="form-control" id="finalQuota" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit Game</button>
    </form>

    <!-- Form for Moons -->
    <h2>Moon Data</h2>
    <form id="moon-form">
      <div class="form-group">
        <label for="moonName">Moon Name</label>
        <input type="text" class="form-control" id="moonName" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit Moon</button>
    </form>

    <!-- Form for Facilities -->
    <h2>Facility Data</h2>
    <form id="facility-form">
      <div class="form-group">
        <label for="facilityMoonId">Moon ID</label>
        <input type="number" class="form-control" id="facilityMoonId" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit Facility</button>
    </form>

    <!-- Form for Entrances -->
    <h2>Entrance Data</h2>
    <form id="entrance-form">
      <div class="form-group">
        <label for="entranceFacilityId">Facility ID</label>
        <input type="number" class="form-control" id="entranceFacilityId" required>
      </div>
      <div class="form-group">
        <label for="entranceType">Entrance Type</label>
        <input type="text" class="form-control" id="entranceType" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit Entrance</button>
    </form>

    <!-- Form for Strategies -->
    <h2>Strategy Data</h2>
    <form id="strategy-form">
      <div class="form-group">
        <label for="strategyDescription">Strategy Description</label>
        <textarea class="form-control" id="strategyDescription" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit Strategy</button>
    </form>


    <form id="run-form">
      ...
      <div class="form-group row">
        <label for="gameId" class="col-sm-2 col-form-label">Game ID</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="gameId" required>
        </div>
      </div>
      <div class="form-group">
        <label for="day">Day</label>
        <select class="form-control" id="day" required>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>
      <div class="form-group">
        <label for="moonId">Moon ID</label>
        <input type="number" class="form-control" id="moonId" required>
      </div>
      <div class="form-group">
        <label for="strategies">Strategies</label>
        <input type="text" class="form-control" id="strategies" required>
      </div>
      <div class="form-group">
        <label for="crewFatalities">Crew Fatalities</label>
        <input type="number" class="form-control" id="crewFatalities" required>
      </div>
      <div class="form-group">
        <label for="survived">Survived</label>
        <select class="form-control" id="survived" required>
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date" required>
      </div>
      <div class="form-group">
        <label for="scrapCollected">Scrap Collected</label>
        <input type="number" class="form-control" id="scrapCollected" required>
      </div>
      <div class="form-group">
        <label for="entrancesUsed">Moon Entrances Used</label>
        <input type="text" class="form-control" id="entrancesUsed" required>
      </div>
      <div class="form-group">
        <label for="quotaAtTimeOfRun">Quota At Time Of Run</label>
        <input type="number" class="form-control" id="quotaAtTimeOfRun" required>
      </div>
      <div class="form-group">
        <label for="crewFatalities">Crew Fatalities</label>
        <input type="number" class="form-control" id="crewFatalities">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <h2>Run Data</h2>
    <table class="table table-striped" id="runs-table">
      <thead>
        <tr>
          <th scope="col">Run ID</th>
          <th scope="col">Game ID</th>
          <th scope="col">Moon ID</th>
          <th scope="col">Date</th>
          <th scope="col">Scrap Collected</th>
          <th scope="col">Quota At Time Of Run</th>
          <th scope="col">Crew Fatalities</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data will be inserted here by client-side script -->
      </tbody>
    </table>
    <nav aria-label="Page navigation" class="mt-4">
      <ul class="pagination" id="pagination">
        <!-- Pagination will be handled by client-side script -->
      </ul>
    </nav>

    <!-- Table for data display is implemented above -->
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
